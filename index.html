<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <h1>Explicando o pattern e dando exemplos</h1>

    <!-- O patter é o atributo utilizado para validação de formularios. Ele é usado para representar padrões em strings, como: e-mails, CEP, placas de carros e tudo que siga um padrão alfanúmerico. Pode ser escrito de forma extensa ou abreviada.-->

    <!--De forma extensa o padrão de um número norte-americano como +1 xxx xxx-xxxx: + (mais) 3 dígitos, parenteses (), mais 3 dígitos - (hífen) e mais 4 dígitos.
        Usamos o \ para validar um caráctere especial.
        Logo após utilizamos os [] para definir um conjunto. Como o conjunto é númerico espeficiamos que o primeiro caractere é 0 e o último é o nove, ou seja [0-9], é uma forma abreviada do [0123456789].
        O {} é utilizado como um quantificador, indica que o padrão pode ser repitido a quantidade de vezes que estiver dentro das chaves. Ex {4}, o conjunto vai ter um padrão de quatro números. 
        Quando vamos utilizar parenteses devemos deixar claro qual conjunto vai estar entre parentes. E como qualquer carctere especial ele deve receber um \ antes de ser escrito no código. Como \([0-9]).
        O \s é utilizado para definir um espaço em branco na string.
        Exemplo de um cojunto baseado no padrão de tefefone norte-americano de forma extensa:
     -->

    <form action="">
        <label for="telUser">Preencha seu Telefone:</label>

        <input type="tel" name="telUsuer" id="telUser" placeholder="+1 (xxx) xxx-xxxx"
            pattern="\[+]{1}\([0-9{3})\s[1]{1}\s[0-9]{3}-[0-9]{4}">

        <button type="submit" name="buttonTel" id="buttonTel">Enviar</button>
    </form>

</body>

</html>
